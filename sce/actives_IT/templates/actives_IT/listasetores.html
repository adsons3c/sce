<!DOCTYPE html>
<html>
<body>
<h2>Lista de Todos os Equipamentos Em Cada Setor</h2>
<p>Selecione o Setor Desejado</p>

<form action={% url 'detalhesswitch' setor.pk %} method="POST">
  <select name="setor">
    {% for setor in setores %}
    <option>{{setor}}</option>
    {% endfor %}
  </select>
  <br><br>
  <input type="submit">
</form>

</body>
</html>
